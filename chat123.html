<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }

        #chat-box {
            background-color: #fff;
            border: 1px solid #ccc;
            height: 400px;
            margin: 10px;
            overflow-y: scroll;
            padding: 10px;
        }

        #message-input {
            display: block;
            margin: 10px;
            padding: 5px;
            width: 80%;
        }

        #submit-button {
            background-color: #008cba;
            border: none;
            color: #fff;
            cursor: pointer;
            margin: 10px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type your message here" />
    <button id="submit-button">Send</button>

    <script src="chat123.js"></script>
</body>

</html>
